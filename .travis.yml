language: android
jdk:
  - oraclejdk8
#  - openjdk7

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive  
  
android:
    components:
        - tools
        - build-tools-26.0.1
        - android-24
        - android-23
        - extra-android-m2repository
    licences:
        - '.+'

script:  
  - ./gradlew assembleDebug assembleDebugAndroidTest
