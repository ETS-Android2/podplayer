buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.0.0'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'spoon'

android {
  compileSdkVersion 17
  buildToolsVersion "23.0.1"
  defaultConfig {
    applicationId "com.mamewo.podplayer0"
    minSdkVersion 10
    targetSdkVersion 10
    versionCode 10
    versionName "1.0.0"
  }

  // signingConfigs {
  //   release {
  //       storeFile file(System.getenv("KEYSTORE"))
  //       storePassword System.getenv("KEYSTORE_PASSWORD")
  //       keyAlias System.getenv("KEY_ALIAS")
  //       keyPassword System.getenv("KEY_PASSWORD")
  //   }
  // }
  
  buildTypes {
    release {
      minifyEnabled false
      proguardFile getDefaultProguardFile('proguard-android.txt')
      //      signingConfig signingConfigs.release
    }
  }
  
  lintOptions {
    abortOnError false
  }
}

spoon {
  //className = 'com.mamewo.podplayer0.tests.TestPodplayerExpActivity'
  className = 'com.mamewo.podplayer0.tests.TestPodplayerActivity'
  //from 1.5.0?
  //codeCoverage = true
}

dependencies {
  compile project(":podcast_parser")
  compile project(":pulltorefresh")
  compile 'com.android.support:support-v4:20.0.0'
  
  androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.5.2'
  androidTestCompile 'com.squareup.spoon:spoon-client:1.1.0'
}
